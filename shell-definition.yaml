description: Spirent TestCenter chassis shell
imports:
- cloudshell_standard: cloudshell_traffic_generator_chassis_standard_1_0_3.yaml
metadata:
  template_author: Quali
  template_icon: shell-icon.png
  template_name: STC Chassis Shell 2G
  template_version: 2.1.1
node_types:
  vendor.STC Chassis Shell 2G:
    artifacts:
      driver:
        file: StcChassisShell2GDriver.zip
        type: tosca.artifacts.File
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
    capabilities:
      auto_discovery_capability:
        properties:
          Controller Address:
            type: string
          Controller TCP Port:
            type: string
          Power Management:
            type: boolean
          Split Dual Media:
            type: boolean
        type: cloudshell.capabilities.AutoDiscovery
    derived_from: cloudshell.nodes.TrafficGeneratorChassis
    properties:
      Split Dual Media:
        default: false
        description: True - create port per each media type, False - create single
          port for all media types.
        tags:
        - configuration
        type: boolean
tosca_definitions_version: tosca_simple_yaml_1_0
